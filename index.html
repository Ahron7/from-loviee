<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f0, #ffccff);
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1 {
            color: #ff4081;
            font-size: 60px;
            margin-top: 40px;
            text-shadow: 2px 2px #ff6699;
        }
        .heart {
            font-size: 100px;
            color: #ff5e99;
            animation: pulse 1s infinite;
            margin: 20px 0;
        }
        .message {
            font-size: 30px;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 1px 1px #ff6699;
        }
        .button {
            background-color: #ff80bf;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #ff4d94;
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .footer {
            margin-top: 50px;
            font-size: 18px;
            color: #fff;
            text-shadow: 1px 1px #ff6699;
        }

        /* Heart Pop-up Animation */
        .popup-heart {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: #ff69b4;
            animation: pop 1.2s ease-out forwards;
            opacity: 0;
        }
        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p class="message">Lovie Rey Reyes</p>
    <button class="button" onclick="showHeart()">YES</button>
    <button class="button" onclick="alert('Yes! Rey Reyes! üíñ')">I DO</button>
    
    <div class="footer">
        <p>Made with ‚ù§Ô∏è by Lovie Aron</p>
    </div>

    <!-- Popup Heart Element -->
    <div id="popupHeart" class="popup-heart">‚ù§Ô∏è</div>

    <script>
        function showHeart() {
            const popupHeart = document.getElementById("popupHeart");
            popupHeart.style.animation = 'none'; // Reset animation
            popupHeart.offsetHeight; // Trigger reflow to restart animation
            popupHeart.style.animation = ''; // Restart animation
        }
    </script>

</body>
</html>
