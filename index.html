<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background: #f8f0f8;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1 {
            color: #ff69b4;
            font-size: 50px;
            margin-top: 20px;
        }
        .heart {
            color: red;
            font-size: 80px;
            animation: pulse 1s infinite;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff1493;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .footer {
            margin-top: 50px;
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>

</html>
