<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f0, #ffccff);
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            color: #ff4081;
            font-size: 60px;
            margin-top: 40px;
            text-shadow: 2px 2px #ff6699;
        }
        .heart {
            font-size: 100px;
            color: #ff5e99;
            animation: pulse 1s infinite;
            margin: 20px 0;
        }
        .message {
            font-size: 30px;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 1px 1px #ff6699;
        }
        .button {
            background-color: #ff80bf;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #ff4d94;
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .footer {
            margin-top: 50px;
            font-size: 18px;
            color: #fff;
            text-shadow: 1px 1px #ff6699;
        }

        /* Heart Fireworks Animation */
        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: #ff69b4;
            opacity: 0;
            animation: floatUp 3s ease-out forwards;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>
    <div class="heart">❤️</div>
    <p class="message">Lovie Rey Reyes</p>
    <button class="button" onclick="popHearts()">YES</button>
    
    <div class="footer">
        <p>Made with ❤️ by Lovie Aron</p>
    </div>

    <script>
        function randomPosition(max) {
            return Math.floor(Math.random() * max);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.textContent = '❤️';
            document.body.appendChild(heart);

            // Random position
            heart.style.left = `${randomPosition(window.innerWidth)}px`;
            heart.style.top = `${randomPosition(window.innerHeight)}px`;

            // Remove the heart after animation
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function popHearts() {
            for (let i = 0; i < 30; i++) { // Generate multiple hearts
                setTimeout(createHeart, i * 100); // Stagger creation for a fireworks effect
            }
        }
    </script>

</body>
</html>
